fail_fast: true
repos:
- repo: local
  hooks:
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [file, python]
    - id: isort
      name: isort
      entry: poetry run isort
      args: ["--profile", "black"]
      language: system
      types: [file, python]
    - id: jupyter-nb-clear-output
      name: jupyter-nb-clear-output
      entry: poetry run clean notebooks
      files: \.ipynb$
      stages: [commit]
      language: system
      entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace